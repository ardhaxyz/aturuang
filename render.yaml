# Aturuang - Meeting Room Booking System
# Render Blueprint Configuration

services:
  # PostgreSQL Database Service (Free tier - no persistent disk)
  - type: pserv
    name: aturuang-postgres
    runtime: docker
    plan: free
    branch: master
    dockerContext: .
    dockerfilePath: ./backend/Dockerfile.postgres
    envVars:
      - key: POSTGRES_DB
        value: aturuang
      - key: POSTGRES_USER
        value: aturuang
      - key: POSTGRES_PASSWORD
        generateValue: true
    autoDeploy: true

  # Backend Web Service  
  - type: web
    name: aturuang-backend
    runtime: node
    plan: free
    branch: master
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        sync: false  # Will be set after postgres is created
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://aturuang.vercel.app
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
