<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aturuang OG Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #3b82f6 0%, #1e40af 50%, #1e3a8a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Decorative elements */
    .bg-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px),
        repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px);
    }
    
    .content {
      z-index: 10;
      padding: 40px;
    }
    
    .logo {
      font-size: 120px;
      margin-bottom: 20px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }
    
    h1 {
      font-size: 72px;
      font-weight: 800;
      margin-bottom: 16px;
      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
      letter-spacing: -1px;
    }
    
    .subtitle {
      font-size: 32px;
      font-weight: 500;
      margin-bottom: 12px;
      opacity: 0.95;
    }
    
    .org {
      font-size: 24px;
      font-weight: 400;
      opacity: 0.8;
      background: rgba(255,255,255,0.15);
      padding: 12px 32px;
      border-radius: 50px;
      display: inline-block;
      margin-top: 20px;
    }
    
    .features {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      font-size: 18px;
      opacity: 0.7;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .feature-icon {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  
  <div class="content">
    <div class="logo">üìÖ</div>
    <h1>Aturuang</h1>
    <div class="subtitle">Meeting Room Management System</div>
    <div class="org">Coordinating Ministry for Food Affairs</div>
  </div>
  
  <div class="features">
    <div class="feature">
      <span class="feature-icon">‚úÖ</span>
      <span>Easy Booking</span>
    </div>
    <div class="feature">
      <span class="feature-icon">üìä</span>
      <span>Calendar View</span>
    </div>
    <div class="feature">
      <span class="feature-icon">üè¢</span>
      <span>Multi-tenant</span>
    </div>
    <div class="feature">
      <span class="feature-icon">üåô</span>
      <span>Dark Mode</span>
    </div>
  </div>
</body>
</html>
