services:
  # Frontend: Nginx + Vite build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NGINX_CONFIG: nginx-local.conf
    container_name: aturuang-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - aturuang-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Backend: Node.js + Express
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aturuang-backend
    ports:
      - "3001:3001"
    environment:
      # Database (PostgreSQL)
      DATABASE_URL: postgresql://aturuang:aturuang_password@postgres:5432/aturuang
      # JWT Secret
      JWT_SECRET: your-super-secret-jwt-key-min-32-chars-change-this
      # Server
      PORT: 3001
      NODE_ENV: production
      # Passwords
      GUEST_PASSWORD: guest123
      ADMIN_PASSWORD: admin123
      # CORS
      FRONTEND_URL: http://localhost
      # Cloudinary
      CLOUDINARY_CLOUD_NAME: dujrwxjuw
      CLOUDINARY_API_KEY: 643513749233391
      CLOUDINARY_API_SECRET: sFevnFsOnBXEE7hkwm3_iG3BdGs
    depends_on:
      - postgres
    networks:
      - aturuang-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aturuang-postgres
    environment:
      POSTGRES_USER: aturuang
      POSTGRES_PASSWORD: aturuang_password
      POSTGRES_DB: aturuang
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aturuang-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aturuang -d aturuang"]
      interval: 10s
      timeout: 5s
      retries: 5

# Named volumes for persistence
volumes:
  postgres_data:
    driver: local

# Custom network
networks:
  aturuang-network:
    driver: bridge
