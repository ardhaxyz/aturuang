version: '3.8'

services:
  # Frontend: Nginx + Vite build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meeting-room-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - meeting-room-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Backend: Node.js + Express
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meeting-room-backend
    ports:
      - "3001:3001"
    environment:
      # Database
      DATABASE_URL: postgresql://meeting_room_user:meeting_room_pass@postgres:5432/meeting_room_db
      # JWT Secret (ganti dengan random string yang kuat)
      JWT_SECRET: your-super-secret-jwt-key-min-32-chars-change-this
      # Server
      PORT: 3001
      NODE_ENV: production
      # Passwords (ganti ini!)
      GUEST_PASSWORD: guest123
      ADMIN_PASSWORD: admin123
      # CORS (sesuaikan dengan domain production)
      FRONTEND_URL: http://localhost
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - meeting-room-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Database: PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: meeting-room-db
    environment:
      # Database credentials
      POSTGRES_USER: meeting_room_user
      POSTGRES_PASSWORD: meeting_room_pass
      POSTGRES_DB: meeting_room_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - meeting-room-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meeting_room_user -d meeting_room_db"]
      interval: 10s
      timeout: 5s
      retries: 5

# Named volumes for persistence
volumes:
  postgres_data:
    driver: local

# Custom network
networks:
  meeting-room-network:
    driver: bridge
